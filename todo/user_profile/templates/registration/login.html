{% extends "base.html" %}
{% block title %} Log into ToDo {% endblock title %}
{% block content %}
<h1>Log in</h1>
<form method="post" action="{% url "login" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Log in</button></p>
</form>
<p><a href="{% url "password_reset" %}">Forgot password?</a></p>
{% comment %} <p>Don't have an account? <a href="{% url "signup" %}">sign up</a></p> {% endcomment %}
{% endblock content %}
