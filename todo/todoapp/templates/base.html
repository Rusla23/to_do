<!DOCTYPE html>
{% load static %}
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>{% block title %}To-Do App{% endblock title %}</title>
    <link rel='stylesheet' href="{% static "css/base_style.css" %}">"
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>
    <nav>
        {% comment %} <a href="{% url 'todo_list' %}">To-Do List</a> {% endcomment %}
    </nav>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        &copy; 2023 To-Do App
    </footer>
</body>
</html>
