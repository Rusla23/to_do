<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}To-Do App{% endblock %}</title>
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>
    <nav>
        {% comment %} <a href="{% url 'todo_list' %}">To-Do List</a> {% endcomment %}
    </nav>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        &copy; 2023 To-Do App
    </footer>
</body>
</html>
