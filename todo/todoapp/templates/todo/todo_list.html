{% extends 'base.html' %}
{% block content %}
<h2>To-Do List</h2>
<ul>
    {% for todo in todos %}
        <li>
            {{ todo.title }}
            {% if todo.due_date %}
                (Due: {{ todo.due_date|date:"F d, Y" }})
            {% endif %}
            <br>
            {% if todo.description %}
                Description: {{ todo.description }}
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
